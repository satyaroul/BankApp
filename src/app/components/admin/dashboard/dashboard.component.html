<div class="container" style="margin-top:20px ;">
  <div class="row">
    <h4>Welcome to Admin Dashboard</h4>
    <!-- <h5 class="float-left" style="margin-top: 20px;">All Customer Data</h5> -->
    <div class="col-md-12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="headingtext">
            <th scope="col">Customer ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Branch</th>
            <th scope="col">IFSC</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Edit / Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr class="headingtext" *ngFor="let data of allCustomersData | keyvalue">
            <td>{{ data.key }}</td>
            <td>{{ data.value.name }}</td>
            <td>{{ data.value.address }}</td>
            <td>{{ data.value.branch }}</td>
            <td>{{ data.value.ifsc }}</td>
            <td>{{ data.value.phone }}</td>
            <td>
              <button class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#exampleModal2" (click)="getKey(data.key)">Edit</button> /
              <button class="btn btn-danger btn-sm" (click)="delete(data.key)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-edit-details [title]="editTitle" [token]="newKey"></app-edit-details>
